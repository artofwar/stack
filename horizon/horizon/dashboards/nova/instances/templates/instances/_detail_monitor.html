<div id="chartdiv" style="width: 100%; height: 400px;"></div>
<script type="text/javascript">
var chartData = new Array();
function amcharts() {
	// SERIAL CHART        
	chart = new AmCharts.AmSerialChart();
	chart.pathToImages = "../../../../../../static/dashboard/images/";
	chart.dataProvider = chartData;
	chart.categoryField = "date";

                var xAxis = new AmCharts.ValueAxis();
                xAxis.title = "CPU USAGE(%)";
                xAxis.position = "bottom";
                xAxis.dashLength = 1;
                xAxis.axisAlpha = 0;
                xAxis.autoGridCount = true;
                chart.addValueAxis(xAxis);


	// AXES
	// category
	var categoryAxis = chart.categoryAxis;
	categoryAxis.parseDates = true; // as our data is date-based, we set parseDates to true
	categoryAxis.minPeriod = "ss"; // our data is daily, so we set minPeriod to DD				 
	categoryAxis.gridAlpha = 0.10;
	categoryAxis.axisAlpha = 0;
	categoryAxis.inside = true;

	// value
	var valueAxis = new AmCharts.ValueAxis();
	valueAxis.tickLength = 0;
	valueAxis.axisAlpha = 0;
	valueAxis.gridAlpha = 0;
	valueAxis.showFirstLabel = false;
	valueAxis.showLastLabel = false;
	chart.addValueAxis(valueAxis);

	// GRAPH
	var graph = new AmCharts.AmGraph();
	graph.dashLength = 3;
	graph.lineColor = "#00CC00";
	graph.valueField = "value";
	graph.dashLength = 3;
	graph.bullet = "round";
	chart.addGraph(graph);

	// CURSOR
	var chartCursor = new AmCharts.ChartCursor();
	chart.addChartCursor(chartCursor);

	// SCROLLBAR
	var chartScrollbar = new AmCharts.ChartScrollbar();
	chart.addChartScrollbar(chartScrollbar);                

	// HORIZONTAL GREEN RANGE
	//var guide = new AmCharts.Guide();
	//guide.value = 10;
	//guide.toValue = 20;
	//guide.fillColor = "#00CC00";
	//guide.inside = true;
	//guide.fillAlpha = 0.2;
	//guide.lineAlpha = 0;
	//valueAxis.addGuide(guide);
	// WRITE
	chart.write("chartdiv");
};

function reload_chart(){
	var instance_name = "{{instance_name}}";
	$.ajax({ 
		url : "http://159.226.50.227/md",
		data: { query : instance_name, stime: "all" },
		dataType: "json",
		success: function(data){
			monitor_data = data[instance_name];
			for(var i=0;i<monitor_data.length;i++)
			{
				chartData.push( {date: new Date(monitor_data[i].date),value: monitor_data[i].value});
			}

		        $("#chartdiv").empty();
		        amcharts() ;
			chartData.splice(0,chartData.length);  
			window.setTimeout("reload_chart()", 5000);
		},
		error : function(xhr, code, msg){
			window.setTimeout("reload_chart()", 5000);		
		}
	});
	//$("#chartdiv").empty();
	//amcharts() ;
}

$(function(){
	 reload_chart();
});
//window.setTimeout("reload_chart()", 200000);
</script>
